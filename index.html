<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>New York Times Search Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <header>
    <nav>
      <img src="nyt-title-full.png">
    </nav>
  </header>

  <main>

    <section class="search">
      <h2>Search the New York Times for any subject that interests you.</h2>
      <p>Your search will be saved, so you can always come back and check for any new articles.</p>
      <div class="row">
        <form class="col s12">
          <div>
            <label for="js-search">Enter Text Here...</label>
          </div>
          <input type="text" id="js-search" class="text-search">
          <a class="btn-floating btn-large waves-effect waves-light #01579b light-blue darken-4"><i class="material-icons" id="search-icon">search</i></a>
        </form>
      </div>
    </section>

    <section class="article-list">
      <div class="row" id="divlist">

      </div>
    </section>

    <article class="hidden results">
      <div class="col s12 m7">
        <div class="card horizontal">
          <div class="card-image">
            <img src="http://lorempixel.com/100/190/nature/6">
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">Card Title</span>
            </div>
          </div>
        </div>
      </div>
    </article>


    <article class="js-post post">
      <div class="wrapper hidden">
        <button type="button" name="button" class="close">X</button>
        <h1></h1>
        <img src="">
        <div class="byline">
          <div class="author">
            <span></span>
          </div>
          <div class="date">
            <span></span>
          </div>
          <div class="area">
            <span></span>
          </div>
        </div>
        <p></p>
        <a href="" target="_blank">Click Here To Go To the Full Article</a>
      </div>
    </article>

  </main>

<div class="aside-div">
  <aside class="hidden">
    <h5>Search Results</h5>
    <ul>
    </ul>
  </aside>
</div>

  <footer>
  </footer>

  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
